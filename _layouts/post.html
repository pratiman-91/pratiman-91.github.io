{% include head.html %}

<header class="block block-header-2">

    <div id="" class="block-header-2--logo">
      <a href="http://localhost:4000">
        <img src="/uploads/2018/06/21/forestry-full.svg" alt="Pratiman Homepage">
      </a>
    </div>
  
    <nav class="block-header-2--nav">
      <ul>
          
          <li id="" class="nav-item "><a href="/">Home</a></li>
          
      </ul>
      <a id="" class="button primary small block-header-2--cta" href="/blog">Blog</a>
    </nav>
  
</header>



  <section id="" class="block block-text-1">
    <div class="container" >
      <div class="columns">
        <div class="column headline">
          <h3><strong>{{- page.title -}}</strong></h3>
          <p>{% if page.author %}{{ page.author }}, {% endif %}{{- page.date | date_to_long_string -}}</p>
          {% include read_time.html content=content %}

          <div class="share-box">
            <h5>Share this:</h5>
            
            <a class="f" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{site.baseurl}}{{ page.url }}" onclick="window.open(this.href, 'mywin',
            'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" ><i class="fab fa-facebook"></i><span></span></a>
            
            <a class="t" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{site.baseurl}}{{ page.url }}" onclick="window.open(this.href, 'mywin',
            'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"><i class="fab fa-twitter"></i><span></span></a>
            
            <a class="g" href="https://plus.google.com/share?url={{ site.url }}{{site.baseurl}}{{ page.url }}" onclick="window.open(this.href, 'mywin',
            'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" ><i class="fab fa-google-plus"></i><span></span></a>
            
            <a class="r" href="http://www.reddit.com/submit?url={{ site.url }}{{site.baseurl}}{{ page.url }}" onclick="window.open(this.href, 'mywin',
            'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;" ><i class="fab fa-reddit"></i><span></span></a>
            
            <a class="l" href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{site.baseurl}}{{ page.url }}&title={{ page.title }}&summary={{ page.desc }}&source=webjeda" onclick="window.open(this.href, 'mywin',
            'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" ><i class="fab fa-linkedin"></i><span></span></a>
            
            <a class="e" href="mailto:?subject={{ page.title }}&amp;body=Check out this site {{ site.url }}{{site.baseurl}}{{ page.url }}"><i class="fa fa-envelope fa"></i><span></span></a>                          
            </div>

        </div>
        <div class="column text">
            {{- content -}}
        </div>
      </div>
    </div>
  </section>

  {% include footer.html %}
