<header class="block block-header-2">

  <div id="{{ section.id }}" class="block-header-2--logo">
    <a href="{{ site.url | relative_url }}">
      <img src="{{ section.logo | relative_url }}" alt="{{ site.title }}">
    </a>
  </div>

  <nav class="block-header-2--nav">
    <ul>
        {% for nav_item in section.navigation %}
        <li id="{{ section.id }}" class="nav-item {% if page.url == nav_item.link %}active{% endif %}"><a href="{{ nav_item.link }}">{{ nav_item.link_text }}</a></li>
        {% endfor %}
    </ul>
    <a id="{{ section.id }}" class="button primary small block-header-2--cta" href="{{ section.cta.url }}">{{ section.cta.button_text }}</a>
  </nav>

</header>
